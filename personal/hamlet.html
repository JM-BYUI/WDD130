    <body>
        <!-- Title -->
        <header>
            <h1>
                Public Domain Library
            </h1>
            <hr>
        </header>
        <main>
            <form class ="search" role ="search">
                <input
                    type="search"
                    name="q"
                    id="site-search"
                    aria-label="Search through site content"
                    placeholder="Find a book"
                /><button type="submit"id="searchButton">
                    <img src="search.svg" alt="search icon" />
                </button>
            </form>
            <hr>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
            <script src="script.js" defer></script>
        </head>
        <body>
            <div class="book-layout">
                <div class="book-details">
                    <div class="top-row">
                        <h2 class="book-title">Hamlet</h2>                    </div>
                    <div class="book-info">
                        <p><strong>Author:</strong> William Shakespeare</p>
                        <p><strong>Release Date:</strong> 1623</p>
                    </div>
                    <div class="description">
                        <p>After a haunting visit from the ghost of his late father, Prince Hamlet embarks on a quest of revenge, destroying everything he loves in the process.</p>
                    </div>
                    <a href="https://www.gutenberg.org/cache/epub/1524/pg1524-images.html">Read here!</a>
                    <hr>
                    <div class="rating-box">
                        <header>How did you enjoy this book?</header>
                        <div class="stars">
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                        </div>
                    </div>
                </div>
            </div>
        </main>
